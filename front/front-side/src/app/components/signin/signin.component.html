<div class="center-container">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <h2 class="center-title">Inscription</h2>

    <!-- Champ pour le nom d'utilisateur -->
    <div class="content">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" formControlName="username" required>
      <div class="error-message" *ngIf="signinForm.get('username')?.invalid && signinForm.get('username')?.touched">
        Le nom d'utilisateur est requis.
      </div>
    </div>

    <!-- Champ pour l'email -->
    <div class="content">
      <label for="email">Email :</label>
      <input type="email" id="email" formControlName="email" required>
      <div class="error-message" *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
        L'email doit être valide.
      </div>
    </div>

  <!-- Champ Mot de passe -->
  <div class="content">
  <div class="password-container">
    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Mot de passe">
    <button type="button" class="show-password-btn" [ngClass]="showPassword ? 'open' : 'closed'" (click)="togglePasswordVisibility()"></button>
  </div>
  </div>

  <!-- Champ Confirmation de Mot de passe -->
  <div class="content">
  <div class="password-container">
    <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirmer le mot de passe">
    <button type="button" class="show-password-btn" [ngClass]="showConfirmPassword ? 'open' : 'closed'" (click)="toggleConfirmPasswordVisibility()"></button>
  </div>
</div>
  <!-- Message d'erreur pour la correspondance des mots de passe -->


  <div class="content">
    <button type="submit" [disabled]="signinForm.invalid">S'inscrire</button>
  </div>
    <a class="route" (click)="goToLoginPage()">Déjà inscrit?</a>
    <div class="error-message" id="message">{{ message }}</div>
    <div *ngIf="signinForm.hasError('mismatch') && signinForm.get('confirmPassword')?.touched" class="error error-message">
      Les mots de passe ne correspondent pas.
    </div>
  </form>
</div>
