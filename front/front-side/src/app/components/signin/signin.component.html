<div class="center-container">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <h2 class="center-title">Inscription</h2>
      <div class="content">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" formControlName="username" required>
        <div *ngIf="signinForm.get('username')?.invalid && signinForm.get('username')?.touched">
          Le nom d'utilisateur est requis.
        </div>
      </div>
      <div class="content">
        <label for="email">Email :</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
          L'email doit être valide.
        </div>
      </div>
      <div class="content">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
          Le mot de passe est requis.
        </div>
      </div>
      <button type="submit" [disabled]="signinForm.invalid">S'inscrire</button>
      <a (click)="goToLoginPage()">Déjà inscrit?</a>
      <div id="message">{{ message }}</div>
    </form>
  </div>
