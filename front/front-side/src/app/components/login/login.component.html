<div class="center-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="center-title">Connexion</h2>

    <!-- Email field -->
    <div class="content">
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        required
        placeholder="Entrez votre email"
      />
    </div>

    <!-- Password field -->
    <div class="content">
      <div class="password-container">
        
        <label for="password">Mot de passe :</label>
        <input [type]="showPassword ? 'text': 'password'"
          id="password"
          formControlName="password"
          required
          placeholder="Entrez votre mot de passe"
        />
      <button type="button" class="show-password-btn" [ngClass]="showPassword ? 'open' : 'closed'" (click)="togglePasswordVisibility()"></button>
        
      </div>
    </div>

    <!-- Submit button -->
    <div class="content">
      <input type="submit" value="Se connecter" />
    </div>

    <!-- Link to sign up page -->
    <a class="route" (click)="goToSignUpPage()">Inscription</a>

    <!-- Error message display -->
    
    <div *ngIf="errorMessage" id="message" class="error-message">
      {{ errorMessage }}
    </div>

  </form>
</div>
